<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<link href="css/bootstrap3/css/bootstrap.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/index/menu.css" />

		<script src="js/jquery/jquery-1.10.2.js" type="text/javascript"></script>
		<script src="js/bootstrap3/js/bootstrap.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/menu/jquery.scrollBanner.js"></script>

		<title>Menu of Yummy Home</title>
	</head>

	<body>
		<!--**************************導航條**************************-->
		<nav class="navbar navbar-default navbar-change-menu">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				    <span class="sr-only">Toggle navigation</span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				    </button>
					<a class="navbar-brand" href="#">Yummy Home</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">

						<li>
							<a href="#">Home</a>
						</li>

					</ul>
					<form class="navbar-form navbar-right">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default btn-default-change">Search</button>
					</form>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<!--**************************轮播图**************************-->
		<div id="banner"></div>

		<!--**************************菜单目录**************************-->
		
	</body>

	<script type="text/javascript">
		$("#banner").scrollBanner({
			images: [{
					src: "img/menuImage/banner1.png",
					title: "banner1",
					href: "#"
				},
				{
					src: "img/menuImage/banner2.png",
					title: "banner2",
					href: "#"
				},
				{
					src: "img/menuImage/banner3.png",
					title: "banner3",
					href: "#"
				},
				{
					src: "img/menuImage/banner4.png",
					title: "banner4",
					href: "#"
				}
			],
			scrollTime: 3000,
			bannerHeight: "500px",
			iconColor: "#FFFFFF",
			iconHoverColor: "#82C900",
			iconPosition: "center"
		});
	</script>

</html>
